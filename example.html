<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insignia Auth SDK Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .config-section {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .config-section label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .config-section input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .user-info {
            display: none;
        }

        .user-info.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .server-hint {
            background: #fff8e6;
            color: #7d5a00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .server-hint a {
            color: #b38600;
            text-decoration: underline;
        }

        .status-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
        }

        .logout-btn {
            background: #f44336;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #d32f2f;
        }

        .username {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .email {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .info-box {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .data-section {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .data-section h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
        }

        .data-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .data-item {
            padding: 8px;
            background: white;
            border-radius: 3px;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .refresh-btn {
            background: #4caf50;
            margin-top: 10px;
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
        }

        .refresh-btn:hover {
            background: #45a049;
        }

        .refresh-btn:disabled {
            background: #ccc;
        }

        .count-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 8px;
        }

        .profile-status {
            font-size: 15px;
            padding: 6px 0;
        }
        .profile-status.online {
            color: #2e7d32;
            font-weight: 600;
        }
        .profile-status.offline {
            color: #666;
        }
        .profile-playing {
            font-size: 14px;
            color: #2e7d32;
            margin-top: 6px;
        }
        .data-item.online {
            border-left: 3px solid #4caf50;
        }
        .data-item.offline {
            border-left: 3px solid #9e9e9e;
        }
        .data-item .friend-status,
        .data-item .friend-status-line {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
        .data-item .game-last-played-wrap {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
        .data-item.game-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .data-item.game-row .game-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
            flex-shrink: 0;
            border-radius: 4px;
        }
        .data-item.game-row .game-text {
            min-width: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insignia Auth SDK</h1>
        <p class="subtitle">Example Integration</p>
        
        <div class="config-section">
            <label for="apiUrl">API Server URL:</label>
            <input type="text" id="apiUrl" placeholder="https://your-server.com/api" value="https://auth.insigniastats.live/api">
        </div>
        
        <div id="loginForm" class="login-form active">
            <div id="loginError" class="error-message"></div>
            <div id="loginStatus" class="status-message">
                <div id="loginStatusText">Logging in...</div>
            </div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" id="loginSubmitBtn">Login</button>
            </form>
        </div>
        
        <div id="userInfo" class="user-info">
            <div class="success-message">âœ“ Successfully logged in!</div>
            <div id="serverHint" class="server-hint" style="display: none;"></div>
            <div class="username" id="usernameDisplay"></div>
            <div class="email" id="emailDisplay"></div>
            <div class="info-box">
                <strong>Session Key:</strong><br>
                <code id="sessionKeyDisplay" style="font-size: 12px; word-break: break-all;"></code>
            </div>
            
            <div class="data-section profile-section">
                <h3>My profile</h3>
                <div id="profileStatus" class="profile-status">â€”</div>
                <div id="profilePlaying" class="profile-playing" style="display: none;"></div>
                <button class="refresh-btn" onclick="refreshProfile()" id="refreshProfileBtn">Refresh profile</button>
            </div>
            
            <div class="data-section">
                <h3>Friends <span class="count-badge" id="friendsCount">-</span></h3>
                <button class="refresh-btn" onclick="refreshFriends()" id="refreshFriendsBtn">Refresh</button>
                <div class="data-list" id="friendsList">Loading...</div>
            </div>
            
            <div class="data-section games-section">
                <h3>My Games Played <span class="count-badge" id="gamesCount">-</span></h3>
                <button class="refresh-btn" onclick="refreshGames()" id="refreshGamesBtn">Refresh games</button>
                <div class="data-list" id="gamesList">Loading...</div>
            </div>
            
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <script src="insignia-auth.js"></script>
    <script>
        let auth = null;

        // Initialize SDK
        function initAuth() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (!apiUrl) {
                alert('Please enter an API URL');
                return;
            }

            auth = new InsigniaAuth({ apiUrl: apiUrl });

            // Listen for events (waitForData = true so we wait for backend extraction after login)
            auth.on('login', (user) => {
                updateUI({ waitForData: true });
            });

            auth.on('logout', () => {
                updateUI();
            });

            auth.on('error', (error) => {
                console.error('Auth error:', error);
            });

            // Start auto-verification
            auth.startAutoVerify();

            // Check initial state
            updateUI();
        }

        // Update UI based on login status. opts.waitForData = true after login so we wait for backend extraction.
        async function updateUI(opts) {
            const loginForm = document.getElementById('loginForm');
            const userInfo = document.getElementById('userInfo');
            const usernameDisplay = document.getElementById('usernameDisplay');
            const emailDisplay = document.getElementById('emailDisplay');
            const sessionKeyDisplay = document.getElementById('sessionKeyDisplay');
            
            if (auth && auth.isLoggedIn()) {
                loginForm.classList.remove('active');
                userInfo.classList.add('active');
                usernameDisplay.textContent = `Welcome, ${auth.getUsername()}!`;
                emailDisplay.textContent = `Email: ${auth.getEmail() || 'N/A'}`;
                sessionKeyDisplay.textContent = auth.getSessionKey();
                
                if (opts && opts.waitForData) {
                    await loadAllDataAfterLogin();
                } else {
                    await loadAllData();
                }
            } else {
                loginForm.classList.add('active');
                userInfo.classList.remove('active');
            }
        }

        // After login: backend extracts data in the background. Wait then load, retry if still empty.
        const EXTRACTION_WAIT_MS = 20000;  // friends + games + profile can take 15â€“20s
        const RETRY_WAIT_MS = 12000;

        async function loadAllDataAfterLogin() {
            if (!auth || !auth.isLoggedIn()) return;
            const friendsList = document.getElementById('friendsList');
            const gamesList = document.getElementById('gamesList');
            const hintEl = document.getElementById('serverHint');
            hintEl.style.display = 'none';

            const setLoading = (msg) => {
                friendsList.textContent = msg;
                gamesList.textContent = msg;
            };

            setLoading('Loading your dataâ€¦ (may take up to 20 seconds)');
            await new Promise(r => setTimeout(r, EXTRACTION_WAIT_MS));

            let profile = await auth.getProfile();
            let friends = await auth.getFriends();
            let games = await auth.getGames();

            const hasAny = (profile && (profile.gamesPlayed?.length || profile.isOnline !== undefined)) || (friends && (friends.friends?.length || friends.count > 0)) || (games && (games.games?.length || games.count > 0));
            if (!hasAny) {
                setLoading('Still loadingâ€¦ retrying in 12 seconds.');
                await new Promise(r => setTimeout(r, RETRY_WAIT_MS));
                profile = await auth.getProfile();
                friends = await auth.getFriends();
                games = await auth.getGames();
            }

            paintData(profile, friends, games, hintEl);
        }

        function paintData(profile, friends, games, hintEl) {
            hintEl = hintEl || document.getElementById('serverHint');
            hintEl.style.display = 'none';
            hintEl.textContent = '';

            if (profile) {
                displayProfile(profile);
            } else {
                document.getElementById('profileStatus').textContent = 'Unknown';
                document.getElementById('profilePlaying').style.display = 'none';
            }
            if (friends) {
                displayFriends(friends);
            } else {
                document.getElementById('friendsList').textContent = 'No friends data available';
            }
            // Games: use GET /games response, or fall back to profile.gamesPlayed (same source)
            const gamesToShow = games && (games.games?.length || games.count > 0)
                ? games
                : { games: profile?.gamesPlayed || [], count: (profile?.gamesPlayed || []).length };
            displayGames(gamesToShow);
            if (!profile && !friends && !games) {
                hintEl.innerHTML = 'No data loaded. The server may still be extracting. Click Refresh profile / Refresh to try again, or check the API URL and backend.';
                hintEl.style.display = 'block';
            }
        }

        // Load all data (no wait â€“ use when already logged in or after refresh)
        async function loadAllData() {
            if (!auth || !auth.isLoggedIn()) return;
            const hintEl = document.getElementById('serverHint');
            hintEl.style.display = 'none';
            hintEl.textContent = '';
            try {
                const profile = await auth.getProfile();
                const friends = await auth.getFriends();
                const games = await auth.getGames();
                paintData(profile, friends, games, hintEl);
            } catch (err) {
                console.error('Error loading data:', err);
                document.getElementById('gamesList').textContent = 'Error: ' + (err.message || 'Failed to load');
            }
        }

        // Display profile (status + playing game + time online only; games list is at bottom)
        function displayProfile(data) {
            const statusEl = document.getElementById('profileStatus');
            const playingEl = document.getElementById('profilePlaying');

            statusEl.className = 'profile-status ' + (data.isOnline ? 'online' : 'offline');
            const statusLabel = (data.status || (data.isOnline ? 'Online' : 'Offline')).trim();
            statusEl.textContent = data.isOnline ? 'ðŸŸ¢ ' + statusLabel : 'âš« ' + statusLabel;

            if (data.isOnline && (data.game || data.timeOnline)) {
                playingEl.style.display = '';
                const parts = [];
                if (data.game) parts.push('Playing ' + escapeHtml(data.game));
                if (data.timeOnline) parts.push('for ' + escapeHtml(data.timeOnline));
                playingEl.textContent = parts.join(' ');
            } else {
                playingEl.style.display = 'none';
                playingEl.textContent = '';
            }
        }

        // Display friends: always show Online/Offline and either game or last seen
        function displayFriends(data) {
            const list = document.getElementById('friendsList');
            const count = document.getElementById('friendsCount');
            count.textContent = data.count || 0;
            if (data.friends && data.friends.length > 0) {
                list.innerHTML = data.friends.map(friend => {
                    const cls = friend.isOnline ? 'online' : 'offline';
                    let line2 = '';
                    if (friend.isOnline) {
                        line2 = friend.game
                            ? 'Playing ' + escapeHtml(friend.game) + (friend.duration ? ' for ' + escapeHtml(friend.duration) : '')
                            : (friend.status || 'Online');
                    } else {
                        line2 = (friend.lastSeen || friend.status || '').trim();
                        if (line2 && !/^last seen/i.test(line2)) line2 = 'Last seen: ' + line2;
                        if (!line2) line2 = 'Offline';
                    }
                    const statusLabel = friend.isOnline ? 'ðŸŸ¢ Online' : 'âš« Offline';
                    return '<div class="data-item friend-row ' + cls + '"><strong>' + escapeHtml(friend.gamertag) + '</strong><div class="friend-status-line">' + escapeHtml(statusLabel) + (line2 ? ' â€” ' + line2 : '') + '</div></div>';
                }).join('');
            } else {
                list.textContent = 'No friends found';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Display games (from profile My Games Played: title, lastPlayed, iconUrl)
        function displayGames(data) {
            const list = document.getElementById('gamesList');
            const count = document.getElementById('gamesCount');
            count.textContent = data.count ?? (data.games ? data.games.length : 0);
            if (data.games && data.games.length > 0) {
                list.innerHTML = data.games.map(game => {
                    const title = escapeHtml((game.title || '').trim());
                    const lastPlayed = (game.lastPlayed || '').trim();
                    const lastPlayedHtml = lastPlayed
                        ? '<div class="game-last-played-wrap">Last played: ' + escapeHtml(lastPlayed) + '</div>'
                        : '';
                    const iconUrl = (game.iconUrl || game.imageUrl || '').trim();
                    const iconHtml = iconUrl
                        ? '<img class="game-icon" src="' + escapeHtml(iconUrl) + '" alt="">'
                        : '';
                    return '<div class="data-item game-row">' + iconHtml + '<div class="game-text"><strong>' + title + '</strong>' + lastPlayedHtml + '</div></div>';
                }).join('');
            } else {
                list.textContent = 'No games played yet';
            }
        }

        // Refresh profile (also updates My Games Played at bottom)
        async function refreshProfile() {
            if (!auth || !auth.isLoggedIn()) return;
            const btn = document.getElementById('refreshProfileBtn');
            btn.disabled = true;
            btn.textContent = 'Refreshing...';
            try {
                const data = await auth.refreshProfile();
                if (data) {
                    displayProfile(data);
                    displayGames({ games: data.gamesPlayed || [], count: (data.gamesPlayed || []).length });
                }
                btn.textContent = 'Refresh profile';
            } catch (err) {
                btn.textContent = 'Refresh profile';
            } finally {
                btn.disabled = false;
            }
        }

        // Refresh friends
        async function refreshFriends() {
            if (!auth || !auth.isLoggedIn()) return;
            
            const btn = document.getElementById('refreshFriendsBtn');
            const list = document.getElementById('friendsList');
            
            btn.disabled = true;
            btn.textContent = 'Refreshing...';
            list.textContent = 'Refreshing data...';
            
            try {
                const data = await auth.refreshFriends();
                if (data) displayFriends(data);
                else list.textContent = 'No data';
                btn.textContent = 'Refresh';
            } catch (err) {
                list.textContent = `Error: ${err.message}`;
                btn.textContent = 'Refresh';
            } finally {
                btn.disabled = false;
            }
        }

        // Refresh games (backend refreshes profile and returns games list)
        async function refreshGames() {
            if (!auth || !auth.isLoggedIn()) return;
            
            const btn = document.getElementById('refreshGamesBtn');
            const list = document.getElementById('gamesList');
            
            btn.disabled = true;
            btn.textContent = 'Refreshing...';
            list.textContent = 'Refreshing...';
            
            try {
                const data = await auth.refreshGames();
                if (data) {
                    displayGames(data);
                    const profile = await auth.getProfile();
                    if (profile) displayProfile(profile);
                } else {
                    list.textContent = 'No data';
                }
                btn.textContent = 'Refresh games';
            } catch (err) {
                list.textContent = `Error: ${err.message}`;
                btn.textContent = 'Refresh games';
            } finally {
                btn.disabled = false;
            }
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            if (!auth) {
                initAuth();
            }

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            const statusDiv = document.getElementById('loginStatus');
            const statusText = document.getElementById('loginStatusText');
            const submitBtn = document.getElementById('loginSubmitBtn');
            
            if (!email || !password) {
                errorDiv.textContent = 'Please enter both email and password';
                errorDiv.style.display = 'block';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.style.display = 'none';
            errorDiv.style.display = 'none';
            statusDiv.style.display = 'flex';
            statusText.textContent = 'Logging in...';
            
            try {
                await auth.login(email, password);
                // UI will update via event listener
            } catch (error) {
                statusDiv.style.display = 'none';
                submitBtn.style.display = 'block';
                submitBtn.disabled = false;
                errorDiv.textContent = error.message || 'Login failed';
                errorDiv.style.display = 'block';
            }
        }

        // Handle logout
        async function handleLogout() {
            if (auth) {
                await auth.logout();
                // UI will update via event listener
            }
        }

        // Initialize on page load (restore session if present)
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
            document.getElementById('apiUrl').addEventListener('change', () => {
                if (auth) initAuth();
            });
        });
    </script>
</body>
</html>
